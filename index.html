<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <title>SplitWise Clone - Split expenses with friends</title>
    <meta name="title" content="SplitWise Clone" />
    <meta name="description" content="Split expenses with friends easily and fairly" />

    <!-- Viewport for Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />

    <!-- PWA Theme Colors (adaptive) -->
    <meta name="theme-color" content="#4F46E5" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1E1B4B" media="(prefers-color-scheme: dark)" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SplitWise" />

    <!-- Android/Chrome Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Disable tap highlight on mobile -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Mantine Color Scheme Script -->
    <script>
      try {
        const colorScheme = window.localStorage.getItem('mantine-color-scheme-value') || 'auto';
        if (colorScheme === 'dark' || (colorScheme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.setAttribute('data-mantine-color-scheme', 'dark');
        } else {
          document.documentElement.setAttribute('data-mantine-color-scheme', 'light');
        }
      } catch (e) {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
